<div class="row mx-auto justify-content-center px-0 d-block d-md-none">
    <div class="row mx-auto justify-content-center">
        <ul class="px-0">
            <li class="list-inline-item">
                <a class="nav-link  paddingx-8" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">Search<i class="fas fa-search mx-1"></i></a>
                <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
                    <form class="form" method="GET" action="{% url 'products' %}">
                        <div class="input-group w-100">
                            <input class="form-control border border-black rounded-0" type="text" name="q"
                                placeholder="Search our site">
                            <div class="input-group-append">
                                <button class="form-control form-control btn btn-black border border-black rounded-0"
                                    type="submit">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>
            <li class="list-inline-item dropdown">
                <a class="nav-link dropdown-toggle  paddingx-8" href="#" id="user-options" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Account<i
                        class="fas fa-user mx-1"></i></a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                    <a href="" class="dropdown-item">Product Management</a>
                    {% endif %}
                    <a href="" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Signup</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a class="nav-link  paddingx-8" href="#">
                    <span class="cart-text d-none d-sm-inline-block">Cart</span>
                    <span><i class="fas fa-shopping-cart"></i></span>
                </a>
            </li>
        </ul>

    </div>

</div>
